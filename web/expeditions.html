<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no" />
	<title>Expeditions - DENA Climbing Permits</title>
	<link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
	
	<!--jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<!-- bootstrap -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
	<!-- <script src="packages/bootstrap/bootstrap.min.js"></script> -->
	

	<!--fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

	<!-- font awesome --> 
	<link href="packages/fontawesome/css/all.min.css" rel="stylesheet">

	<!-- select2 -->
	<link href="packages/select2/select2.min.css" rel="stylesheet" />
	<script src="packages/select2/select2.min.js"></script>

	<link rel="stylesheet" href="css/climberdb.css">
	<link rel="stylesheet" href="css/climbers.css">
	<link rel="stylesheet" href="css/expeditions.css">

</head>

<body>
	 <!-- loading indicator should be hidden and will only be shown when loading data -->
	<div id="loading-indicator-background" class="modal-background modal-background-light hidden" ></div>
	<div id="loading-indicator" class="hidden"></div>

	<!--alert/message modal -->
	<div class="modal fade" id="alert-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true"></div>
	<div class="modal fade" id="exports-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
		    	<div class="modal-header">
			    	<h5 class="modal-title">Export PDF</h5>
					<button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="field-container col-6">
						<select class="input-field no-option-fill ignore-changes col-6" id="input-export_type" name="export_type" value="confirmation_letter">
							<option value="confirmation_letter" selected="selected">Confirmation letter</option>
							<option value="registration_card">Registration card</option>
						</select>
						<label class="field-label" for="input-export_type">Export type</label>
					</div>
					<button class="generic-button d-inline" id="create-pdf-button" title="Create PDF">Create PDF</button>
					
				</div>
				<div class="modal-footer">
					<button class="generic-button secondary-button modal-button close-modal" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<!--modal for moving expedition member -->
	<div class="modal centered-modal fade" id="change-expedition-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
		    	<div class="modal-header">
			    	<h5 class="modal-title">Move Expedition Member</h5>
					<button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<label id="modal-expedition-search-bar-label" class="w-100"></label>
					<div class="fuzzy-search-bar-container">
						<input id="modal-expedition-search-bar" class="fuzzy-search-bar expedition-search-bar" placeholder="Type to search expeditions" title="Expedition search bar" autocomplete="off">
						<img class="search-bar-icon" src="imgs/search_icon_50px.svg">
						<div id="modal-expedition-options-drawer" class="fuzzy-search-bar-drawer expedition-options-container collapse"></div> 
					</div>
					<!-- <div class="w-100 d-flex justify-content-center">
						<button class="generic-button" id="confirm-change-expedition-button" title="Move to expedition">Move to expedition</button>
					</div> -->
					
				</div>
				<div class="modal-footer">
					<button id="confirm-change-expedition-button" class="generic-button modal-button hidden" title="Move to expedition">Move to expedition</button>
					<button class="generic-button secondary-button modal-button close-modal" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- modal for selecting climbers to add to expeditions -->
	<div id="add-climber-form-modal-container" class="climber-form-modal-container uneditable hidden" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true"></div>

	<script src="packages/bootstrap/bootstrap.min.js"></script>
	<script src="js/climberdb.js"></script>
	<script src="js/climbers.js"></script>
	<script src="js/expeditions.js"></script>
	
	<script>
		var climberDB;
		$(document).ready(function(){

			climberDB = new ClimberDBExpeditions();
			climberDB.init(); 

		});
	</script>

</body>

</html>
