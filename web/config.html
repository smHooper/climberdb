<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no" />
	<title>Configure App - DENA Climbing Permits</title>
	<link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
	<!--jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<!-- bootstrap -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
	<script src="packages/bootstrap/bootstrap.min.js"></script>

	<!--fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

	<!-- font awesome --> 
	<link href="packages/fontawesome/css/all.min.css" rel="stylesheet">

	<link rel="stylesheet" href="css/climberdb.css">
	<link rel="stylesheet" href="css/config.css">

</head>

<body>
	<main id="climberdb-main-content" class="climberdb-main">
		<div class="main-container-with-sidebar">
			<!--main content -->
			<div class="main-content-wrapper">
				<div id="main-table-wrapper" class="climberdb-data-table-wrapper">
					<div class="col d-flex justify-content-end">
						<button id="save-button" class="expedition-edit-button icon-button save-edits-button transparent" type="button" aria-label="Save edits" title="Save edits" aria-hidden="true">
							<i class="fas fa-2x fa-save"></i>
						</button>
					</div>
					<div class="page-break w-100"></div>
					<table id="main-data-table" class="climberdb-data-table col">
						<thead>
							<tr>
								<th>Configuration Option</th>
								<th class="config-value-cell">Value</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div><!--main-content-->
		</div>
	</main>
	 <!-- loading indicator should be hidden and will only be shown when loading data -->
	<div id="loading-indicator-background" class="modal-background modal-background-light hidden" ></div>
	<div id="loading-indicator" class="hidden"></div>

	<!--alert/message modal -->
	<div class="modal fade" id="alert-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true"></div>

	<script src="js/climberdb.js"></script>
	<script src="js/config.js"></script>
	
	<script>
		var climberDB;
		$(document).ready(function(){

			climberDB = new ClimberDBConfig();
			climberDB.init(); 


		});
	</script>

</body>

</html>
