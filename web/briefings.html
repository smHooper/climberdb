<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no" />
	<title>Briefings - DENA Climbing Permits</title>
	<link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
	<!--jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<!-- bootstrap -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
	<!-- <script src="packages/bootstrap/bootstrap.min.js"></script> -->
	

	<!--fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

	<!-- font awesome --> 
	<link href="packages/fontawesome/css/all.min.css" rel="stylesheet">

	<!-- select2 -->
	<link href="packages/select2/select2.min.css" rel="stylesheet" />
	<script src="packages/select2/select2.min.js"></script>

	<!-- html2canvas-->
	<!-- <script src="packages/html2canvas/html2canvas.min.js"></script> -->

	<link rel="stylesheet" href="css/climberdb.css">
	<link rel="stylesheet" href="css/climbers.css">
	<link rel="stylesheet" href="css/briefings.css">

</head>

<body>
	<main id="climberdb-main-content" class="climberdb-main">
		<div class="main-container-with-sidebar">
			<!--main content -->
			<div class="main-content-wrapper">
				<div class="calendar-container col-9">
					<div class="calendar-header-container">
						<div class="month-navigation-container">
							<button class="icon-button show-previous-month-button" role="button" title="Show previous month">
								<i class="fa fa-chevron-left"></i>
							</button>
							<label id="current-month-label" class="month-label" aria-live="polite"></label>
							<button class="icon-button show-next-month-button" role="button" title="Show next month">
								<i class="fa fa-chevron-right"></i>
							</button>
							
						</div>
					</div>
					<div class="weekday-label-container">
						<label class="weekday-label">Sunday</label>
						<label class="weekday-label">Monday</label>
						<label class="weekday-label">Tuesday</label>
						<label class="weekday-label">Wednesday</label>
						<label class="weekday-label">Thursday</label>
						<label class="weekday-label">Friday</label>
						<label class="weekday-label">Saturday</label>
					</div>
					<div class="calendar-body-container">
					</div>

				</div>
				<div class="briefing-details-sidebar col-3">
					<div class="briefing-details-sidebar-header-container">
						<button class="icon-button change-briefing-details-size-button expand-briefing-details-button" role="button" title="Expand briefing schedule details">
							<i class="fas fa-arrow-left fa-arrow-from-right fa-lg"></i>
							<label class="icon-button-label ">expand</label>
						</button>
						<div class="d-flex col justify-content-center">
							<h3 class="briefing-details-sidebar-header"></h3>
							<button id="open-export-modal-button" class="icon-button ml-3" type="button" aria-label="Open exports menu" title="Open exports menu" aria-hidden="false">
								<i class="fas fa-2x fa-file-export"></i>
								<label class="icon-button-label ">export</label>
							</button>
						</div>
						<button class="icon-button change-briefing-details-size-button contract-briefing-details-button" role="button" title="Contract briefing schedule details">
							<i class="fas fa-arrow-right fa-arrow-to-right fa-lg"></i>
							<label class="icon-button-label ">collapse</label>
						</button>
					</div>
					<div class="briefing-details-sidebar-body">
						<div class="time-label-container">
							<button class="text-only-button half-hour-block" title="Add appointment at 7 am">
								<label class="time-label">7 am</label>
							</button>
							<button class="text-only-button half-hour-block" title="Add Appointment at 7:30"></button>
							<button class="text-only-button half-hour-block" title="Add appointment at 8 am">
								<label class="time-label">8 am</label>
							</button>
							<button class="text-only-button half-hour-block" title="Add Appointment at 8:30"></button>
							<button class="text-only-button half-hour-block" title="Add appointment at 9 am">
								<label class="time-label">9 am</label>
							</button>
							<button class="text-only-button half-hour-block" title="Add Appointment at 9:30"></button>
							<button class="text-only-button half-hour-block" title="Add appointment at 10 am">
								<label class="time-label">10 am</label>
							</button>
							<button class="text-only-button half-hour-block" title="Add Appointment at 10:30"></button>
							<button class="text-only-button half-hour-block" title="Add appointment at 11 am">
								<label class="time-label">11 am</label>
							</button>
							<button class="text-only-button half-hour-block" title="Add Appointment at 11:30"></button>
							<button class="text-only-button half-hour-block" title="Add appointment at 12 pm">
								<label class="time-label">12 pm</label>
							</button>
							<button class="text-only-button half-hour-block" title="Add Appointment at 12:30"></button>
							<button class="text-only-button half-hour-block" title="Add appointment at 1 pm">
								<label class="time-label">1 pm</label>
							</button>
							<button class="text-only-button half-hour-block" title="Add Appointment at 1:30"></button>
							<button class="text-only-button half-hour-block" title="Add appointment at 2 pm">
								<label class="time-label">2 pm</label>
							</button>
							<button class="text-only-button half-hour-block" title="Add Appointment at 2:30"></button>
							<button class="text-only-button half-hour-block" title="Add appointment at 3 pm">
								<label class="time-label">3 pm</label>
							</button>
							<button class="text-only-button half-hour-block" title="Add Appointment at 3:30"></button>
							<button class="text-only-button half-hour-block" title="Add appointment at 4 pm">
								<label class="time-label">4 pm</label>
							</button>
							<button class="text-only-button half-hour-block" title="Add Appointment at 4:30"></button>
							<button class="text-only-button half-hour-block" title="Add appointment at 5 pm">
								<label class="time-label">5 pm</label>
							</button>
							<button class="text-only-button half-hour-block" title="Add Appointment at 5:30"></button>
							<button class="text-only-button half-hour-block" title="Add appointment at 6 pm">
								<label class="time-label">6 pm</label>
							</button>
						</div>
						<div class="schedule-container">
							<div class="schedule-background">
								<div class="half-hour-block" data-time="7:00"></div>
								<div class="half-hour-block" data-time="7:30"></div>
								<div class="half-hour-block" data-time="8:00"></div>
								<div class="half-hour-block" data-time="8:30"></div>
								<div class="half-hour-block" data-time="9:00"></div>
								<div class="half-hour-block" data-time="9:30"></div>
								<div class="half-hour-block" data-time="10:00"></div>
								<div class="half-hour-block" data-time="10:30"></div>
								<div class="half-hour-block" data-time="11:00"></div>
								<div class="half-hour-block" data-time="11:30"></div>
								<div class="half-hour-block" data-time="12:00"></div>
								<div class="half-hour-block" data-time="12:30"></div>
								<div class="half-hour-block" data-time="13:00"></div>
								<div class="half-hour-block" data-time="13:30"></div>
								<div class="half-hour-block" data-time="14:00"></div>
								<div class="half-hour-block" data-time="14:30"></div>
								<div class="half-hour-block" data-time="15:00"></div>
								<div class="half-hour-block" data-time="15:30"></div>
								<div class="half-hour-block" data-time="16:00"></div>
								<div class="half-hour-block" data-time="16:30"></div>
								<div class="half-hour-block" data-time="17:00"></div>
								<div class="half-hour-block" data-time="17:30"></div>
								<div class="half-hour-block" data-time="18:00"></div>
							</div>
							<div class="schedule-ui-container">
							</div>
						</div>
					</div>
					<div class="appointment-details-drawer has-motion">
						<div class="appointment-details-header-container">
							<h5 class="appointment-details-header">Briefing details</h5>
							<div class="appointment-details-button-container">
								<button id="save-button" class="query-result-edit-button icon-button save-edits-button hidden" type="button" aria-label="Save edits" title="Save edits">
									<i class="fas fa-lg fa-save"></i>
									<label class="icon-button-label ">save</label>
								</button>
								<button id="delete-button" class="query-result-edit-button icon-button delete-climber-button hidden" type="button" aria-label="Delete selected climber" title="Delete briefing">
									<i class="fas fa-lg fa-trash"></i>
									<label class="icon-button-label ">delete</label>
								</button>
								<button id="edit-button" class="query-result-edit-button icon-button toggle-editing-button" type="button" aria-label="Edit selected climber" title="Edit briefing">
									<i class="fas fa-lg fa-edit"></i>
									<label class="icon-button-label ">edit</label>
								</button>
								<button class="text-only-button close">x</button>
							</div>
						</div>
						<div class="appointment-details-body uneditable">
							<div class="field-container-row">
								<div class="field-container col">
									<select id="input-expedition" class="input-field no-option-fill revert-on-invalid-briefing-time" name="expedition_id" data-table-name="briefings" placeholder="Expedition" title="Expedition" required="required">
										<option value="">Expedition</option>
									</select>
									<span class="required-indicator">*</span>
									<label class="field-label" for="input-expedition">Expedition</label>
									<span class="null-input-indicator">&lt; null &gt;</span>
								</div>	
							</div>
							<div class="field-container-row">
								<div class="field-container col-sm-6">
									<select id="input-ranger" class="input-field no-option-fill revert-on-invalid-briefing-time keep-default-option" name="briefing_ranger_user_id" data-table-name="briefings" placeholder="Briefing ranger" title="Briefing ranger">
										<option value="">Briefing ranger</option>
									</select>
									<label class="field-label" for="input-ranger">Briefing ranger</label>
									<span class="null-input-indicator">&lt; null &gt;</span>
								</div>
								<div class="field-container col-sm-6">
									<input id="input-briefing_date" class="input-field revert-on-invalid-briefing-time" name="briefing_date" data-table-name="briefings" placeholder="Date" title="Date" type="date" min="" max="" required="required">
									<span class="required-indicator">*</span>
									<label class="field-label" for="input-briefing_date">Date</label>
									<span class="null-input-indicator">&lt; null &gt;</span>
								</div>
							</div>
							<div class="field-container-row">
								<div class="field-container col-sm-6">
									<select id="input-briefing_start_time" class="input-field no-option-fill revert-on-invalid-briefing-time" name="briefing_start_time" data-table-name="briefings" placeholder="Start time" title="Start time" required="required">
										<option value="">Start time</option>
									</select>
									<span class="required-indicator">*</span>
									<label class="field-label" for="input-briefing_start_time">Start time</label>
									<span class="null-input-indicator">&lt; null &gt;</span>
								</div>
								<div class="field-container col-sm-6">
									<select id="input-briefing_end_time" class="input-field no-option-fill revert-on-invalid-briefing-time" name="briefing_end_time" data-table-name="briefings" placeholder="End time" title="End time" required="required">
										<option value="">End time</option>
									</select>
									<span class="required-indicator">*</span>
									<label class="field-label" for="input-briefing_end_time">End time</label>
									<span class="null-input-indicator">&lt; null &gt;</span>
								</div>
								<div class="field-container col mt-3">
									<label class="field-label" for="input-briefing_notes">Notes</label>
									<textarea id="input-briefing_notes" class="input-field" name="briefing_notes" data-table-name="briefings" placeholder="Enter notes about this briefing" title="Briefing notes"></textarea>
									<span class="null-input-indicator">&lt; null &gt;</span>
								</div>
							</div>
							<div id="appointment-details-route-list-container">
								<h5 class="w-100">Routes</h5>
								<ul id="appointment-details-route-list"></ul>
							</div>
						</div>
					</div>
				</div>
			</div><!--main content -->
		</div>
	</main>

	 <!-- loading indicator should be hidden and will only be shown when loading data -->
	<div id="loading-indicator-background" class="modal-background modal-background-light hidden" ></div>
	<div id="loading-indicator" class="hidden"></div>

	<!--alert/message modal -->
	<div class="modal fade" id="alert-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true"></div>

	<div class="modal fade" id="exports-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
		    	<div class="modal-header">
			    	<h5 class="modal-title">Export Briefings</h5>
					<button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>
						Select a start date and an end date to export briefings to Excel. Each day within 
						the selected range will be its own sheet in the Excel file.
					</p>
					<div class="field-container">
						<div class="field-container col-6">
							<input class="input-field ignore-on-save" id="input-export_start_date" name="export_start_date" type="date">
							<label class="field-label" for="input-export_start_date">Start date</label>
						</div>
						<div class="field-container col-6">
							<input class="input-field ignore-on-save" id="input-export_end_date" name="export_end_date" type="date">
							<label class="field-label" for="input-export_end_date">End date</label>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="generic-button secondary-button modal-button close-modal" data-dismiss="modal">Close</button>
					<button class="generic-button d-inline" id="export-briefings-button" title="Export">Export</button>
				</div>
			</div>
		</div>
	</div>
	

	<script src="packages/bootstrap/bootstrap.min.js"></script>
	<script src="js/climberdb.js"></script>
	<script src="js/briefings.js"></script>
	
	<script>
		var climberDB;
		$(document).ready(function(){

			climberDB = new ClimberDBBriefings();
			climberDB.init(); 

		});
	</script>

</body>

</html>
